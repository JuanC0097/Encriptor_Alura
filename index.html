<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Encriptador de Texto</title>
    
    <link rel="stylesheet" href="./css/reset.css">
    
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
    
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script> 

</head>

<body>
    
    <main>
        <header>

            <h1><img src="./assets/Logo.png" alt="logo-alura"></h1>
            <h2> Encriptador y Desencriptador   <iconify-icon icon="carbon:encryption"></iconify-icon></h2>

        </header>

        <section class="container-sect-left">

            <section class="write-space">

                <textarea name="enter_input" id="encryptor_text" cols="15" rows="7" placeholder="Ingrese su texto"></textarea>

                <p class="warning"><iconify-icon icon="ic:sharp-warning"></iconify-icon> Solo letras minúsculas y sin acentos</p>

                <div class="buttons">

                    <input type="submit" id="encriptor" value="Encriptar">
                    <input  type="submit" id="dencryptor" value="Desencriptar">     
                    
                </div>

            
            </section>
                

        </section>

        <aside class="container-sect-right">
            
            <section class="div-right" id="show">

                <img src="./assets/Muñeco.png" alt="chica buscando en input">
                <h3>Ningún Parrafo Fue Encontrado</h3>
                <p>Ingresa el texto que deseas incriptar o desincriptar en la sección izquierda</p>
            
            </section>

            <section class="hidden-section" id="hidden">

                <textarea id="result"cols="15" rows="18"></textarea>
                <input type="submit" id="copy" value="Copiar">

            </section>

        </aside>

        <footer>
            <h3>Desarrollador: Juan Carlos Villar Quintero</h3>
            
            <div class="icons">
                
                <a href="https://github.com/JuanC0097" target="_blank"><iconify-icon icon="icon-park:github"></iconify-icon></a>
                <a href="https://www.linkedin.com/in/juan-carlos-villar-quintero-713738224/" target="_blank"><iconify-icon icon="jam:linkedin-circle"></iconify-icon></a>

            </div>

        </footer>
    </main>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
